<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crafting Table Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title">
    <h1>Crafting Table</h1>
</div>
<div id="craftingTable">
    <div id="craftingGrid">
        <div class="row">
            <div class="slot" id="0"></div>
            <div class="slot" id="1"></div>
            <div class="slot" id="2"></div>
        </div>
        <div class="row">
            <div class="slot" id="3"></div>
            <div class="slot" id="4"></div>
            <div class="slot" id="5"></div>
        </div>
        <div class="row">
            <div class="slot" id="6"></div>
            <div class="slot" id="7"></div>
            <div class="slot" id="8"></div>
        </div>
    </div>
    <div id="arrow"><h1> => </h1></div>
    <div id="result">
        <div class="slot" id="9"></div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
