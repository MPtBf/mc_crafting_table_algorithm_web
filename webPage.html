<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crafting Table Algorithm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="title">
    <h1>Crafting Table</h1>
</div>
<div id="craftingTable">
    <div id="craftingGrid">
        <div class="row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
        <div class="row">
            <div class="slot"></div>
            <div class="slot"></div>
            <div class="slot"></div>
        </div>
    </div>
    <div id="arrow">
        <img src="./textures/ui/craft_arrow.png" alt="123124">
    </div>
    <div id="result">
        <div class="slot"></div>
    </div>
</div>
<div id="inventory">
    <div class="space"></div>
    <div class="row"></div>
    <div class="space"></div>
</div>

<script src="main.js" type="module"></script>
</body>
</html>
